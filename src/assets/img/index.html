<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Robot - List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="" class="float-left"> &nbsp; ToyRUs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item mr-3">
            <a href="#" class="nav-link">
              <i class="icon-user"></i> Senthil 
            </a>
          </li>
          <li class="nav-item is-separated">
            <a href="#" class="nav-link">
              <i class="icon-cog"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container mt-3">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="card p-3 m-2">
        <img class="img-fluid mx-auto d-block" src="img/football.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center mb-0">Item name</h5>
          <div class="d-flex card-text justify-content-center my-2">
            <div class="item-id px-2">789798</div>
            <div class="item-status mx-2 px-2">Available</div>
          </div>
          <div class="item-seller text-center">
            <strong>Owner - </strong> ToyRUs
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-2">
            Buy Now
          </button>
          <button class="btn btn-default mx-2">
            Intimate
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
